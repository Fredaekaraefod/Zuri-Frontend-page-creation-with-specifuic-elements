<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efod Freda's Page for Zuri stage 1</title>
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile" >
